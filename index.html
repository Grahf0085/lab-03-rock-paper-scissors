<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <hgroup>
            <h1>R-P-S</h1>
            <h2>A 0 sum game</h2>
        </hgroup>
    </header>

    <main>

        <h3>Rules</h3>
        <ol>
            <li>Rock > Scissors</li>
            <li>Scissors > Paper</li>
            <li>Paper > Rock</li>
        </ol>

        <p>Choose your weapon. The AI is waiting.</p>

        <section class="pick-weapon">
            <label>

                <input type="radio" name="RPS" value="rock" />
                <img src="assets/rock.png">
            </label>
            <label>

                <input type="radio" name="RPS" value="paper" />
                <img src="assets/paper.png">
            </label>
            <label>

                <input type="radio" name="RPS" value="scissors" />
                <img src="assets/scissors.png">
            </label>
        </section>

        <button id="button">Play</button>

        <section class="results">
            <p>User Picked: <span id="player-pick-display"></span></p>
            <p>AI Picked: <span id="AI-pick-display"></span></p>
            <p>Result: <span id="result-display"></span></p>
        </section>

        <section class="tally">
            <p>Wins: <span id="wins-display"></span></p>
            <p>Ties: <span id="ties-display"></span></p>
            <p>Losses: <span id="losses-display"></span></p>
            <p>Total: <span id="total-display"></span></p>
        </section>

        <section class="reset">
            <button id="reset">Reset</button>
            <p>You have reset this many times: <span id="reset-number"></span></p>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
