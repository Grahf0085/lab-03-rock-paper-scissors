<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <hgroup>
            <h1>R-P-S</h1>
            <h2>A 0 sum game</h2>
        </hgroup>
    </header>
    <main>
        <p>Choose your weapon. At the same time the AI will draw theirs.</p>

        <ol>
            <li>Rock > Scissors</li>
            <li>Scissors > Paper</li>
            <li>Paper > Rock</li>
        </ol>

        <label>
            Rock
            <input type="radio" name="RPS" value="rock" />
        </label>
        <label>
            Paper
            <input type="radio" name="RPS" value="paper" />
        </label>
        <label>
            Scissors
            <input type="radio" name="RPS" value="scissors" />
        </label>

        <button id="button">Play</button>

        <section>
            <p id="player-pick-display">User Picked: </p>
            <p id="AI-pick-display">AI Picked: </p>
            <p id="result-display">Winner: </p>
        </section>

        <section>
            <div id="wins-display">Wins: </div>
            <div id="ties-display">Ties: </div>
            <div id="losses-display">Losses: </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
